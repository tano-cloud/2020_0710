<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScript Basics</title>
</head>

<body>

    <script>
        'use strict';

        for (let i = 1; i < 100; i++) {
            if (i % 15 === 0) {
                console.log(`FizzBuzz ${i}`); //15の倍数
            }
            else if (i % 3 ===0) {
                console.log(`Fizz ${i}`); //3の倍数且つ15の倍数以外
            }
            else if (i % 5 === 0){
                console.log(`Buzz ${i}`); //5の倍数且つ15の倍数以外
            }
            
        }


    </script>
</body>

</html>
